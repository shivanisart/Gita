<script>
    const mp3Buttons = document.querySelectorAll('.mp3-button');
    const audioControls = document.querySelectorAll('.audio-controls');
    const audios = document.querySelectorAll('audio');
    let activeButton = null; // To keep track of the active button

    mp3Buttons.forEach((button, index) => {
      button.addEventListener('click', () => {
        // Pause all other audio elements
        audios.forEach((audio, audioIndex) => {
          if (audioIndex !== index) {
            audio.pause();
            audioControls[audioIndex].classList.remove('active'); // Hide controls for other audio
            mp3Buttons[audioIndex].classList.remove('active'); // Remove active class from other buttons
          }
        });

        // Toggle play/pause for the clicked audio
        const audio = audios[index];
        const controls = audioControls[index];
        const playPauseButton = controls.querySelector('button');
        const timeline = controls.querySelector('input[type="range"]');
        const timeElapsed = controls.querySelector('#' + audio.id + 'TimeElapsed');
        const durationElement = controls.querySelector('#' + audio.id + 'Duration');

        if (audio.paused) {
          audio.play();
          playPauseButton.textContent = 'Pause';
          mp3Buttons[index].classList.add('active'); // Add active class to the clicked button
          controls.classList.add('active'); // Show controls for the clicked audio
          activeButton = button;
        } else {
          audio.pause();
          playPauseButton.textContent = 'Play';
        }

        // Update the elapsed time and duration
        audio.addEventListener('timeupdate', () => {
          const currentTime = audio.currentTime;
          const minutes = Math.floor(currentTime / 60);
          const seconds = Math.floor(currentTime % 60);
          timeElapsed.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

          const totalDuration = audio.duration;
          const totalMinutes = Math.floor(totalDuration / 60);
          const totalSeconds = Math.floor(totalDuration % 60);
          durationElement.textContent = `${totalMinutes}:${totalSeconds}`;
        });
      });
    });

    // Add event listeners for play/pause, timeline, and speed controls for each audio
    function setupAudioControls(audioElement, controlsElement) {
      const playPauseButton = controlsElement.querySelector('button');
      const timeline = controlsElement.querySelector('input[type="range"]');
      const speedUpButton = controlsElement.querySelector('#' + audioElement.id + 'SpeedUp');
      const speedDownButton = controlsElement.querySelector('#' + audioElement.id + 'SpeedDown');

      playPauseButton.addEventListener('click', () => {
        if (audioElement.paused) {
          audioElement.play();
          playPauseButton.textContent = 'Pause';
        } else {
          audioElement.pause();
          playPauseButton.textContent = 'Play';
        }
      });

      timeline.addEventListener('input', () => {
        const currentTime = audioElement.duration * (timeline.value / 100);
        audioElement.currentTime = currentTime;
      });

      speedUpButton.addEventListener('click', () => {
        audioElement.playbackRate += 0.1;
      });

      speedDownButton.addEventListener('click', () => {
        audioElement.playbackRate -= 0.1;
      });
    }

    audioControls.forEach((controls, index) => {
      setupAudioControls(audios[index], controls);
    });
  </script>
