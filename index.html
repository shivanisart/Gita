<!DOCTYPE html>
<html>
<head>
  <title>Gita Recitation </title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      overflow: hidden;
    }
    .mp3-container {
      text-align: center;
    }
    audio {
      display: none;
    }
    .mp3-button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #fff;
      color: black;
      border: none;
      cursor: pointer;
      width: 200px; /* Set a fixed width for all buttons */
    }
    .mp3-button.active {
      background-color: darkgreen; /* Change the background color when active */
      color: white;
    }
    #shivaNiButton {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="mp3-container">
    <!-- Chapters -->
    <audio id="chapter01" src="Gita chapter01.mp3"></audio>
    <button class="mp3-button" id="chapter01Button">Chapter 1</button>
    <br>

    <br>

    <button class="mp3-button" id="chapter03Button">Chapter 3</button>
    <br>

    <button class="mp3-button" id="chapter04Button">Chapter 4</button>
    <br>
    <audio id="chapter05" src="Gita chapter05.mp3"></audio>
    <button class="mp3-button" id="chapter05Button">Chapter 5</button>
    <br>

    <br>

    <button class="mp3-button" id="chapter09Button">Chapter 9</button>
    <br>

    <button class="mp3-button" id="chapter10Button">Chapter 10</button>
    <br>

    <button class="mp3-button" id="shivaNiButton">Shivani Mathur</button>
    <br>
    <!-- About Shivani (PDF) -->
    <a href="sanskrit-verses.pdf" target="_blank">
      <button class="mp3-button" id="aboutButton">Verse by Gita Socity(PDF)</button>
    </a>
  </div>

  <script>
    const mp3Buttons = document.querySelectorAll('.mp3-button');
    const audios = document.querySelectorAll('audio');
    let activeButton = null; // To keep track of the active button

    mp3Buttons.forEach((button, index) => {
      button.addEventListener('click', () => {
        // Pause all other audio elements
        audios.forEach((audio, audioIndex) => {
          if (audioIndex !== index) {
            audio.pause();
            mp3Buttons[audioIndex].classList.remove('active'); // Remove active class from other buttons
          }
        });

        // Toggle play/pause for the clicked audio
        if (audios[index].paused) {
          audios[index].play();
          button.classList.add('active'); // Add active class to the clicked button
          activeButton = button;
        } else {
          audios[index].pause();
          button.classList.remove('active'); // Remove active class when paused
          activeButton = null;
        }
      });
    });

    // Prevent event propagation for the last PDF button
    document.getElementById('aboutButton').addEventListener('click', (event) => {
      event.stopPropagation();
    });
  </script>
</body>
</html>
